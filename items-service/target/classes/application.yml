server:
  port: 8081

spring:
  application:
    name: items-service
  datasource:
    url: jdbc:postgresql://localhost:5432/items_db
    username: items_user
    password: items_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://items-db:5432/items_db
